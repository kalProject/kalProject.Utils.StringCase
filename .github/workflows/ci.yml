name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            7.0.x

      - name: Restore
        run: dotnet restore "kalProject.Utils.StringCase.sln"

      - name: Build
        run: dotnet build "kalProject.Utils.StringCase.sln" -c Release --no-restore

      - name: Test
        run: dotnet test "kalProject.Utils.StringCase.sln" -c Release --no-build --verbosity normal
